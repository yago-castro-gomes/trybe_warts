<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="imagem-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <label for="">
                <input type="email" name="email" id="" placeholder="Email">
            </label>
            <label for=""></label>
            <input type="password" name="password" id="" placeholder="Senha">
            <button type="submit">Entrar</button>
        </form>
    </header>
    <main class="flex-container">
        <form class="flex-container" id="evaluation-form" action="">
        <div class="flex-container input-avalia">
           <input  id="input-name" type="text" name="" placeholder="Nome">
           <input id="input-lastname" type="text" name="" placeholder="Sobrenome">
           <input id="input-email" type="email" name="" placeholder="Email">
            <label class="class-house" for="house">Casa:</label>
            <select id="house" name="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
        </div>
        <div>
            <div class="your-family">
                <label for="family" id="label-family">Qual sua família?</label>
                <input type="radio" name="family" id="" value="Frontend">Frontend
                <input type="radio" name="family" id="" value="Backend">Backend
                <input type="radio" name="family" id="" value="FullStack">FullStack
            </div>
            <div class="content-to-learn">
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <input type="checkbox" name="" class="subject" value="HoFs">HoFs
                    <input type="checkbox" name="" class="subject" value="Jest">Jest
                    <input type="checkbox" name="" class="subject" value="Promises">Promises
                    <input type="checkbox" name="" class="subject" value="React">React
                    <input type="checkbox" name="" class="subject" value="SQL">SQL
                    <input type="checkbox" name="" class="subject" value="Python">Python
            </div>
        </div>
            <div class="day-forms">
            <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1">1
                <input type="radio" name="rate" value="2">2
                <input type="radio" name="rate" value="3">3
                <input type="radio" name="rate" value="4">4
                <input type="radio" name="rate" value="5">5
                <input type="radio" name="rate" value="6">6
                <input type="radio" name="rate" value="7">7
                <input type="radio" name="rate" value="8">8
                <input type="radio" name="rate" value="9">9
                <input type="radio" name="rate" value="10">10
            </div>    
            <div class="textarea-container">
                <label for="textarea" class="textarea">Deixe seu comentário:</label>
                <textarea name="textarea" id="" cols="30" rows="10" maxlength="500" class="textarea-box"></textarea>
            </div>
            <div class="checkbox">
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="agreement" id="agreement" required>
            </div>
            <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <img  id="trybewarts-forms-logo" src="/images/trybewarts-colored.svg" alt="imagem-forms">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    
</body>
</html>
